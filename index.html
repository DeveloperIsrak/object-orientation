<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <title>class 22 second</title>
  </head>
  <body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <h2>Add New Staff</h2>
                        <div class="msg"></div>
                        <hr>

                        <form id="add_new_staff" method="POST">
                            <div class="my-3">
                            <label for="">Name</label>
                            <input name="Name" type="text" class="form-control">
                            </div>

                            <div class="my-3">
                            <label for="">cell</label>
                            <input name="cell" type="text" class="form-control">
                            </div>

                            <div class="my-3">
                            <label for="">skill</label>
                            <input name="skill" type="text" class="form-control">
                            </div>

                            <div class="my-3">
                            <label for="">location</label>
                            <input name="location"  type="text" class="form-control">
                            </div>

                            <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo"  type="text" class="form-control">
                            </div>

                            <div class="my-3">
                            
                            <input type="submit" class="btn btn-primary w-100">
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card shadow my-5">
                    <div class="card-body">
                        <h2>Staff Data Table</h2>
                        <hr>

                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>name</th>
                                    <th>Cell</th>
                                    <th>Skill</th>
                                    <th>Location</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="staff_data_list">
                                                              
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    





    
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="module" src="./app.js"></script>

    
    
  </body>
</html>
